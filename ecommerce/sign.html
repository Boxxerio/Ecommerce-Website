    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Travel Form</title>

</head>
<body>
    <!-- <img class="bg" src="shop1.jpeg" alt="shop img"> -->
    <div class="container">
        <h1>Welcome to Aditya Sharma And Sons Sign up form</h3>
        <p>Enter your details and submit this form </p>
        <!-- <?php
        if($insert == true){
        echo "<p class='submitMsg'>Thanks for submitting the form.</p>";
        }
        ?> -->
        <form id="form"   action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your Age">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter any other information here"></textarea>
            <button class="btn">Submit</button> 
        </form>
    </div>
    <script>
   
      const form = document.getElementById('form');
      
     
      form.addEventListener('submit', (event) => {
   
        event.preventDefault();
        
        const name = document.getElementById('name');
        const age = document.getElementById('age');
        const gender = document.getElementById('gender');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const desc = document.getElementById('desc');
        
       
        if (name.value.length > 20) {
          alert('Name should not exceed 20 characters.');
          name.focus();
          return false;
        }

        if (name.value.trim() === '') {
          alert('Please enter a name.');
          shopname.focus();
          return false;
        }
        
        if (isNaN(age.value) || age.value > 99) {
          alert('Age should be a number less than 100.');
          age.focus();
          return false;
        }

        if (age.value.trim() === '') {
          alert('Please enter age.');
          shopname.focus();
          return false;
        }
        
        if (gender.value.length > 10) {
          alert('Gender should not exceed 10 characters.');
          gender.focus();
          return false;
        }

        if (gender.value.trim() === '') {
          alert('Please enter your gender.');
          shopname.focus();
          return false;
        }
        
        if (!email.checkValidity()) {
          alert('Please enter a valid email address.');
          email.focus();
          return false;
        }
        
        if (isNaN(phone.value) || phone.value.length !== 10) {
          alert('Phone number should be a 10-digit number.');
          phone.focus();
          return false;
        }

        if (phone.value.trim() === '') {
          alert('Please enter a phone number.');
          shopname.focus();
          return false;
        }
        
        if (desc.value.length > 70) {
          alert('Description should not exceed 70 characters.');
          desc.focus();
          return false;
        }
        
      
        form.submit();
      });
    </script>
    
</body>
